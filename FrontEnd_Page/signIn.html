<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="/FrontEnd_Page/assets/image/favicon.ico" type="nike-icon">
    <link rel="stylesheet" href="/FrontEnd_Page/assets/css/styles.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo">
                <img src="/FrontEnd_Page/assets/image/logo.png" alt="Nike Logo">
            </div>
            <h1>Login or die?</h1>
            <form id="login-form" action="home.html" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="#">Forgot password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
    <script src="/FrontEnd_Page/assets/javascript/script.js"></script>
</html>
